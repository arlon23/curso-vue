<meta charset="UTF-8">

<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuário logado: {{ nome }}</p>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum Usuário logado</p>
    <button @click="logado=!logado">{{logado? 'Sair': 'Logar'}}</button>
    <input type="checkbox" v-model="anonimo"> <label>Navegar Anônimo</label>
</div>


<script>
    new Vue({
        el:'#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: true
        }
    })
</script>
