<meta charset="UTF-8">

<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum Usuário logado</p>
    <button @click="logado=!logado">{{logado? 'Sair': 'Logar'}}</button>
    <input type="checkbox" v-model="anonimo"> <label>Navegar Anônimo</label>
    <hr>
    <footer v-show="logado">
        Desenvolvido pra você!!!
    </footer>
    <footer v-show="!logado">
        Desenvolvido pra você que é desconhecido!!!
    </footer>
</div>


<script>
    new Vue({
        el:'#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>
